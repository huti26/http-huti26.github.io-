    <div class="center-div">
      <h1>Unluck Calculator</h1>
      <h2>Calculates the Chance to not hit a certain champion X amount of times.</h2>

            <form class="tft-unluck-form">
                    <p>
                        <label>
                            Desired Champion Tier 
                            <input type="text" id="tier" required/>
                        </label>
            
                    </p>

                    <p>
                        <label>
                            Your Level
                            <input type="text" id="level" required/>
                        </label>
                    </p>

                    <p>
                        <label>
                            Your Gold
                            <input type="text" id="gold" required/>
                        </label>
                    </p>

                    <p>
                        <label>
                            Amount of times your desired champion has already been picked
                            <input type="text" id="champ_picked" required/>
                        </label>
                    </p>

                    <p>
                        <label>
                            Amount of times other champions of the same tier have already been picked
                            <input type="text" id="other_champs_picked" required/>
                        </label>
                    </p>

                    <p>
                        <label>
                            <button onclick="calc();">Calculate</button>
                            <input type="text" id="result"/>
                        </label>
                    </p>
            </form>
            
      
    </div>
