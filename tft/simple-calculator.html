<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>huti</title>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c3bbeb30ce.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script src="../js/dark-mode-switch-tft.js"></script>

    <script src="../js/tft.js"></script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container ">
            <a class="navbar-brand" href="../about">H26</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="../">Home </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../lol">League of Legends</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Teamfight Tactics
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="simple-examples">Simple Examples</a>
                            <a class="dropdown-item" href="simple-calculator">Simple Calculator</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="how-it-calculates">How it calculates</a>
                        </div>
                    </li>
                </ul>
                <div name="theme-switch">
                    <input type="checkbox" id="darkSwitch" data-toggle="toggle" data-size="small" data-onstyle="light"
                        data-offstyle="dark" data-on="<i class='far fa-moon falign'></i>"
                        data-off="<i class='far fa-sun falign'></i>" checked="false" />
                    <div id="console-event"></div>
                </div>
            </div>

        </div>
    </nav>



    <div class="container ">

        <div class="pt-3">
            <h1>Custom Scenario</h1>
        </div>

        <div name="custom scenario" class="pt-1">
            <div class="row py-2">
                <div class="col">
                    <select class="custom-select " id="tier" required>
                        <option selected>Desired Champion Tier</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col">
                    <select class="custom-select" id="level" required>
                        <option selected>Your Level</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>

            </div>

            <div class="row py-2">
                <div class="col">
                    Your Gold
                </div>
                <div class="col">
                    <input type="number" min="1" max="200" class="form-control" value="50" id="gold" required>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    Amount of times your desired Champion has already been picked
                </div>
                <div class="col">
                    <input type="number" min="0" max="500" class="form-control" value="0" id="champ_picked" required>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    Amount of times other Champions of the same Tier have already been picked
                </div>
                <div class="col">
                    <input type="number" min="0" max="500" class="form-control" value="0" id="other_champs_picked"
                        required>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                </div>
                <div class="col ">
                    <button onclick="tftUnluckCalc()" class="btn float-right" id="tft-calc-btn">Calculate</button>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    <p id="custom-tft-scenario-result" class="float-right">
                        0.00%
                    </p>
                </div>
            </div>





        </div>


    </div>




    <div class="py-5">

    </div>

    <footer>

    </footer>




</body>


</html>
